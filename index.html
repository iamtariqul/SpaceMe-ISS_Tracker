<!DOCTYPE html>
<!-- This is a very simple example of using Web WorldWind. -->
<html>
    <head lang="en">
        <meta name= "viewport" content= "width=device-width, initial-scale=1.0" charset="UTF-8">
        <title>SpaceMe: International Space Station(ISS) Tracker</title>
        <!-- Include the Web WorldWind library. -->
        <script src="https://files.worldwind.arc.nasa.gov/artifactory/web/0.9.0/worldwind.min.js"
                type="text/javascript">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="satellite.min.js"></script>
        <script src="sun.js"></script>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div style="position: absolute;">
            <div id="timeline">
                <div id="label">
                    <span id="m12hr">-12hr</span>
                <input type="range" id="time-input" min="-720" max="720" oninput="update_time();">
                <!-- <small>-12hr / +12hr</small> -->
                <span id="p12hr">+12hr</span>
            </div>

                <div class="container">
                    <div id="date-selection">
                        <input class="button-17" role="button" type="date" id="date-input" oninput="updateISS(); focusISS(); update_world_time();">
                    </div>
                    <button class="button-17" role="button" id="mybutton" onclick="to_default_time();">Current Time</button>
                </div>
            </div>
            
            <!-- Create a canvas for Web WorldWind. -->
            <canvas id="canvas">
                The International Space Station (ISS) is the largest modular space station in low Earth orbit.
            </canvas>
            
        </div>
        <div id="toggler">
            <!-- <div id="toggle-debris">
                <button id="debrisToggle" onclick="toggleDebris();">Toggle Debris</button>
            </div> -->
            <div id="toggle-stations">
                <button class="button-17" role="button" id="stationsToggle" onclick="toggleStations();">All Ground Stations</button>
            </div>
        </div>
        <div id="footer">
            <a href="https://github.com/tstariqul">Developed</a> by <a href="https://tariquls.netlify.app/">Tariqul
                Islam</a>
        </div>
        <script src="timeline.js"></script>
        <script src="iss.js"></script>
        <script src="main.js"></script>
        <script src="debris.js"></script>
        <script src="sph2car.js"></script>
        <script src="groundstation.js"></script>
    </body>
</html>
